<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>TO DO APP | home</title>

        <!-- javascript link -->
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/dataObject/Task.js"></script>
        <script type="text/javascript" src="js/controllers/controller.js" ></script>
        <script type="text/javascript" src="js/controllers/controllerSearch.js" ></script>
        <script type="text/javascript" src="js/dataBase/database.js" ></script>


        <!-- font link -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <!-- css link -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/global_variables.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>

        <div class="background-home">
            <!-- navigation bar -->
            <div ng-app="searchResult" ng-controller="searchResultController">

            <nav class="navigation-container-desktop">
                <a href="#/" class="navigation-link">Home</a>
                <div class="navigation-container-desktop-search-bar">

                    <input onfocusout="lostFocusInput()" onfocusin="gainFocusInput()" ng-model="filter" id="search-input"  class="search-bar-input" placeholder="Search..."/>

                    <ul id="search-result" class="search-result-desktop">
                        <li class="search-result-desktop-element" ng-repeat="task in tasks | filter:filter | limitTo:4">

                            <h2 class="search-result-desktop-task-title">{{task._title}}</h2>

                        </li>
                    </ul>

                </div>
                <a href="#" class="navigation-link">List task</a>
                <a href="#" class="navigation-link">Add task</a>
                <a href="#" class="navigation-link">Edit category</a>

            </nav>



            </div>

            <!-- only for mobile -->

            <ul id="more-option" class="more-option-container">
                <li class="more-option-li"> <a onclick="console.log('add')" ><img class="more-option-icon" src="https://img.icons8.com/android/24/c9ccd3/plus.png"/> Add task</a></li>
                <li class="more-option-li"> <a onclick="" ><img class="more-option-icon" src="https://img.icons8.com/windows/24/c9ccd3/about-us-female.png"/> Contact</a></li>
                <li class="more-option-li"> <a onclick="" ><img class="more-option-icon" src="https://img.icons8.com/ios/24/c9ccd3/settings--v1.png"/> Settings</a></li>
            </ul>


            <nav class="navigation-container-mobile">
                <a onclick="" ><img class="navigation-mobile-icon" src="https://img.icons8.com/fluent-systems-regular/24/c9ccd3/home.png"/></a>
                <a onclick="" ><img class="navigation-mobile-icon" src="https://img.icons8.com/material-rounded/27/c9ccd3/list.png"/></a>
                <a onclick="" ><img class="navigation-mobile-icon" src="https://img.icons8.com/material-sharp/24/c9ccd3/search.png"/></a>
                <a onclick="displayMore()"><img  class="navigation-mobile-icon" src="https://img.icons8.com/android/24/c9ccd3/more.png"/></a>
            </nav>


        </div>

        <div ng-app="application"> </div>


    </body>
</html>
